{% extends 'base.html' %}
{% load static %}

{% block title %}Home Page{% endblock %}

{% block content %}

<!-- Page Header -->
<section class="page-header">
    <div class="container">
        <h1>Welcome to Our Online Book Store</h1>
        <p>Find your next favorite book today!</p>

        <!-- Search Section -->
        <div class="search-container">
            <form action="/search" method="GET">
                <input type="text" name="query" placeholder="Search for books..." required>
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Button for Books Page -->
        <div class="books-button">
            <a href="{% url 'books:book_list' %}">Browse All Books</a>
        </div>
    </div>
</section>

{% endblock %}
