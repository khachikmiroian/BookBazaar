{% extends "base.html" %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Password Recovery</h2>
        <p>Please enter your email address to receive a link to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </form>
    </div>
</div>

<style>
    /* Container for auth forms */
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
    }

    .auth-box {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .auth-box h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .auth-box p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    .auth-box .form-group {
        margin-bottom: 20px;
    }

    .auth-box .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
    }

    .auth-box input {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .auth-box button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    .auth-box button:hover {
        background-color: #2980b9;
    }
</style>
{% endblock %}
