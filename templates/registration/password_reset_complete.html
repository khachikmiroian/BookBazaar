{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="reset-complete-container">
    <div class="reset-complete-box">
        <h2>Password Reset Complete</h2>
        <p>Your password has been successfully reset.</p>
        <p>You can now <a href="{% url 'login' %}" class="btn btn-primary">log in</a></p>
    </div>
</div>

<style>
    /* Container for password reset complete message */
    .reset-complete-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
    }

    .reset-complete-box {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    .reset-complete-box h2 {
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .reset-complete-box p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    .reset-complete-box a.btn-primary {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
    }

    .reset-complete-box a.btn-primary:hover {
        background-color: #2980b9;
    }
</style>
{% endblock %}
