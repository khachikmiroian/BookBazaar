{% extends "base.html" %}

{% block content %}
<style>
    /* General styles for the password reset container */
    .reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(145deg, #f0e4d7, #d9c6b5); /* Soft gradient background */
    }

    .reset-box {
        background: #ffffff; /* White background for the box */
        border-radius: 15px;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        padding: 40px;
        width: 400px;
        text-align: center;
        animation: fadeIn 0.5s; /* Animation for entering the view */
    }

    /* Animation for the reset box */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        font-size: 28px; /* Larger header size */
        color: #6a4a3b; /* Warm color for the header */
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif; /* Clean font for the header */
    }

    p {
        font-size: 16px; /* Font size for the paragraph */
        color: #4a4a4a; /* Darker text color for better readability */
        margin-bottom: 20px;
        line-height: 1.5; /* Increased line height for better spacing */
    }

    .form-group {
        margin-bottom: 20px; /* Increased spacing for form groups */
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #4a4a4a; /* Updated label color */
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
        border-color: #6a4a3b; /* Highlight color on focus */
        outline: none;
        box-shadow: 0 0 5px rgba(106, 74, 59, 0.5); /* Slight shadow effect on focus */
    }

    button {
        background-color: #6a4a3b; /* Button color */
        color: #ffffff; /* White text for the button */
        padding: 10px 20px; /* Padding for the button */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s; /* Animation */
        font-size: 16px; /* Button font size */
    }

    button:hover {
        background-color: #7b5a4a; /* Darker shade on hover */
        transform: translateY(-2px); /* Slight lift effect */
    }

    .alert {
        margin: 15px 0;
        padding: 10px;
        border: 1px solid #f44336; /* Error border color */
        background-color: #f8d7da; /* Light red background for alerts */
        color: #721c24; /* Dark red text color */
        border-radius: 5px;
    }
</style>

<div class="reset-container">
    <div class="reset-box">
        <h2>Password Reset</h2>
        <p>Please enter your email address to receive instructions on resetting your password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send reset instructions</button>
        </form>
    </div>
</div>
{% endblock %}
