{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* Auth container styling */
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f5f5f5;
    }

    .auth-box {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .auth-box h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .auth-box .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    .auth-box .form-group label {
        font-size: 1.1em;
        color: #2c3e50;
    }

    .auth-box .form-control {
        padding: 10px;
        font-size: 1em;
        border: 2px solid #3498db;
        border-radius: 4px;
        width: 100%;
    }

    .auth-box .btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px;
        font-size: 1.2em;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .auth-box .btn:hover {
        background-color: #2980b9;
    }

    .auth-box p {
        margin-top: 20px;
        font-size: 0.9em;
        color: #2c3e50;
    }

    .auth-box a {
        color: #3498db;
        text-decoration: none;
    }

    .auth-box a:hover {
        text-decoration: underline;
    }

    /* Styles for the eye icon */
    .password-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        top: 50%;
        margin-top: 13px;
        left: 315px; /* Positioning icon strictly to the left */
        transform: translateY(-50%);
        cursor: pointer;
        fill: rgba(128, 128, 128, 0.7); /* Gray color with transparency */
        font-size: 1.4em;
    }

    /* Adjust form control to not overlap with eye icon */

</style>

<div class="auth-container">
    <div class="auth-box">
        <h2>Login to Your Account</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username"
                       required>
            </div>
            <div class="form-group password-wrapper">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password"
                       required>
                <!-- Eye icon SVG for toggle -->
                <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-eye toggle-password" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                </svg>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center">
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </p>
        <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
    </div>
</div>

<script>
    // Script to toggle password visibility
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#password');
    let isPasswordVisible = false;

    togglePassword.addEventListener('click', function () {
        // Toggle the type attribute
        isPasswordVisible = !isPasswordVisible;
        passwordInput.setAttribute('type', isPasswordVisible ? 'text' : 'password');

        // Toggle the icon between 'eye' and 'eye-slash'
        togglePassword.innerHTML = isPasswordVisible ?
        `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
            <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
        </svg>` :
        `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
        </svg>`;
    });
</script>
{% endblock %}
