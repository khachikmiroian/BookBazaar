{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Available Subscriptions</h1>
    <div class="row d-flex justify-content-center">
        {% for subscription in subs %}
        <div class="col-md-4 mb-4 d-flex justify-content-center">
            <div class="card subscription-card">
                <div class="card-body">
                    <h5 class="card-title">{{ subscription.get_name_display }}</h5>
                    <p class="card-text">Price: {{ subscription.price }} RUB</p>
                    <a href="{% url 'subscriptions:subscription_detail' subscription.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-warning text-center" role="alert">
                No available subscriptions.
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .text-center {
        text-align: center;
    }

    .subscription-card {
        border: none; /* Remove default card borders */
        border-radius: 16px; /* Rounded corners */
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; /* Smooth transition */
        overflow: hidden;
        background: linear-gradient(145deg, #c6b29a, #d8d8d8); /* Light Brown to Light Gray gradient for cards */
        position: relative;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Softer shadow */
        margin-bottom: 20px;

    }

    .subscription-card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
    }

    .subscription-card .card-body {
        text-align: center; /* Center content in card */
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    .col-md-4 {
        margin-left: 150px; /* Отрицательное значение переместит элемент влево */
    }
    a.details-button {
    padding: 12px 28px;
    font-size: 1.3em;
    background-color: #6d4c41; /* Коричневая кнопка */
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    text-decoration: none; /* Убирает подчеркивание для ссылки */
    display: inline-block; /* Обеспечивает правильное поведение кнопки */
}

a.details-button:hover {
    background-color: #4e3b31; /* Темнее коричневый при наведении */
    transform: scale(1.05); /* Масштабирование кнопки */
}


</style>
{% endblock %}
