{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Available Subscriptions</h1>
    <div class="row d-flex justify-content-center">
        {% for subscription in subs %}
        <div class="col-md-4 mb-4 d-flex justify-content-center">
            <div class="card subscription-card">
                <div class="card-body">
                    <h5 class="card-title">{{ subscription.get_name_display }}</h5>
                    <p class="card-text">Price: {{ subscription.price }} $</p>
                    <a href="{% url 'subscriptions:subscription_detail' subscription.id %}" class="btn custom-button">Details</a>

                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-warning text-center" role="alert">
                No available subscriptions.
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .text-center {
        text-align: center;
    }

    .subscription-card {
        border: none; /* Remove default card borders */
        border-radius: 16px; /* Rounded corners */
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; /* Smooth transition */
        overflow: hidden;
        background: linear-gradient(145deg, #c6b29a, #d8d8d8); /* Light Brown to Light Gray gradient for cards */
        position: relative;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Softer shadow */
        margin-bottom: 20px;

    }

    .subscription-card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
    }

    .subscription-card .card-body {
        text-align: center; /* Center content in card */
    }

 .custom-button {
    padding: 10px 16px; /* Размеры кнопки */
    font-size: 1em; /* Размер шрифта */
    background-color: #6d4c41; /* Коричневая кнопка */
    color: white; /* Цвет текста */
    border: none; /* Убираем рамку */
    border-radius: 20px; /* Закругленные углы */
    cursor: pointer; /* Указатель при наведении */
    margin-left: 10px; /* Отступ между элементами */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Плавные переходы */
}

.custom-button:hover {
    background-color: #4e3b31; /* Темнее коричневый при наведении */
    transform: scale(1.05); /* Увеличение кнопки при наведении */
}

</style>
{% endblock %}
